<!DOCTYPE html>
<html>
  
  <head>
    <title>Country Trivia Menu</title>
    
    <link rel="stylesheet" type="text/css" href="Countrytrivia.css" />
    
    
  </head>
  
  
  <body>
    
    <h1> <b><marquee behavior="alternate">Your Countries Trivia Menu !</marquee> </b></h1>
    
    <div id="Wacko">
      <h2>Country Trivia</h2>
      <h3>Select A Country Below!</h3>
      
      
      
      <table align="center" >
        <tr><td>Country:</td>  <td><select id="countries" onchange="displayInfo();">
          <option value="empty">Select--></option>
          <option value="Angola">Angola</option>
          <option value= "Australia">Australia</option>
          <option value= "Andorra">Andorra</option>
          <option value= "Bahrain">Bahrain</option>
          <option value= "Belize">Belize</option>
          <option value= "Chile">Chile</option>
          <option value= "Cape Verde">Cape Verde</option>
          <option value= "Denmark">Denmark</option>
          <option value= "Estonia">Estonia</option>
          <option value= "France">France</option>
          <option value= "Gambia">Gambia</option>
          <option value= "Hungria">Hungria</option>
          <option value= "Iceland">Iceland</option>
          <option value= "Jordan">Jordan</option>
          <option value= "Kenya">Kenya</option>
          <option value= "Lithuania">Lithuania</option>
          <option value= "Morroco">Morroco</option>
          <option value= "Nigeria">Nigeria</option>
          <option value= "Oman">Oman</option>
          <option value= "Pakistan">Pakistan</option>
          <option value= 'Qatar'>Qatar</option>
          <option value="Russia">Russia</option>
        </select></td></tr>
        
        
        <tr><td>Capital:</td>  <td><input id="current" disabled /></td></tr>
        <tr><td>Currency:</td> <td><input id="money" disabled /></td></tr>
        <tr><td>Primary Language:</td> <td><input id="lengua" disabled /></td></tr>
        <tr><td>Prime Minister:</td> <td><input id="lider" disabled /></td></tr>
      </table>
    </div>
    
    
    
    
    
    
    
    
    
    
    <script src = "Unity.js"></script>
    
  </body>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</html>
